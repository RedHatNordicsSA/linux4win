- hosts:  all
  become: yes
  tasks:

    - name: get defaults
      include_vars:
        file: defaults/main.yml

    - name: Subscribe to Red Hat
      redhat_subscription:
        state: present
        username: "{{ subs_username }}"
        password: "{{ subs_pw }}"
        autosubscribe: false
        pool: "{{ subs_pool }}"

    - name: Enable required repositories
      rhsm_repository:
